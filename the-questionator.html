<head>
  <title>the-questionator</title>
  
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
</head>

<body>
  <div class="container-fluid" style="padding-top:60px;">
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">The Questionator</a>
        </div>
      </div>
    </nav>
    
    <form role="form">
      <div class="form-group">
        <textarea id="question"
          class="form-control" rows="2">
        </textarea>
        <div class="form-group">
          <input class="btn btn-primary"
            type="submit" value="Ask away" />
        </div>
      </div>
    </form>

    {{> questionsList}}
  </div>
</body>

<template name="questionsList">
  <div id="questions">
    
    <hr />
    <h6>
      Why does the sun shine?
      <small>Votes: 0</small>
    </h6>
    <a class="btn btn-default btn-xs">up</a><a class="btn btn-default btn-xs">down</a>

    <hr />
    <h6>
      If you were a hot dog, and you were starving to death, would you eat yourself?
      <small>Votes: 0</small>
    </h6>
    <a class="btn btn-default btn-xs">up</a><a class="btn btn-default btn-xs">down</a>

    <hr />
    <h6>
      What is the airspeed velocity of an unladen swallow?
      <small>Votes: 0</small>
    </h6>
    <a class="btn btn-default btn-xs">up</a><a class="btn btn-default btn-xs">down</a>
    <hr />
    
  </div>
</template>
